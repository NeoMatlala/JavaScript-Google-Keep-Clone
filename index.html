<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"> <!--Google font-->
    <link rel="stylesheet" href="style.css"> <!--External CSS stylesheet-->
    <script src="https://use.fontawesome.com/8c5e977b71.js"></script> <!--Font awesome cdn-->
    <title>Google Keep Clone</title>
</head>
<body>

    <!--Modal for editing notes-->
    <div class="modal">
        <div class="modal-content">
            <input type="text" class="modal-title" placeholder="Title">
            <input type="text" class="modal-text" placeholder="Take a note...">
            <span class="modal-close-button">Close</span>
        </div>
    </div>

    <main>
        <header>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="Google Keep Logo" class="header-logo">

            <h2 class="header-title">Keep</h2>
        </header>

        <!--Main component/element where users will add their notes as a form-->
        <div id='form-container'>
            <form id="form" autocomplete="off">
                <input type="text" placeholder="Title" id='note-title'>
                <input type="text" placeholder="Take a note..." id='note-text'>

                <div id="form-buttons">
                    <button type='submit' id="submit-button">Submit</button>
                    <button type='button' id="form-close-button">Close</button>
                </div>
            </form>
        </div>

        <!--Displaying the notes-->
        <div id="notes"></div>

        <!--Placeholder image if no notes-->
        <div id="placeholder">
            <!--<img src="https://icon.now.sh/lightbulb_outline" alt="Placeholder Logo" id="placeholder-logo">-->
            <i class="fa fa-lightbulb-o" aria-hidden="true" id="placeholder-logo"></i>
            <p id="placeholder-text">Notes you add appear here</p>
        </div>

        <!--Color pallette tooltip-->
        <div id="color-tooltip">
            <div class="color-option" data-color='#fff' id='white'></div>
            <div class="color-option" data-color='#d7aefb' id='purple'></div>
            <div class="color-option" data-color='#fbbc04' id='orange'></div>
            <div class="color-option" data-color='#a7ffeb' id='teal'></div>
        </div>
    </main>
    
    <script src='main.js'></script>
</body>
</html>
